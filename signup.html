<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-r from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-2xl">
    <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Create Your Account</h2>
    
    <form action="#" method="POST" class="space-y-5">
      <!-- Full Name -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Full Name</label>
        <input type="text" name="name" required placeholder="Santhakumar R"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Email Address</label>
        <input type="email" name="email" required placeholder="Santhakumarr007@example.com"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>

      <!-- Phone -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Phone Number</label>
        <input type="tel" name="phone" required placeholder="+91 98765 43210"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>

      <!-- Gender -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Gender</label>
        <select name="gender" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <option value="" disabled selected>Select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Password</label>
        <input type="password" name="password" required placeholder="••••••••"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">Confirm Password</label>
        <input type="password" name="confirm_password" required placeholder="••••••••"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 rounded-lg transition">
        <i class="fas fa-user-plus mr-2"></i> Create Account
      </button>
    </form>

    <!-- Login Redirect -->
    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="login.html" class="text-blue-600 font-semibold hover:underline">Login here</a>
    </p>
  </div>

</body>
</html>
